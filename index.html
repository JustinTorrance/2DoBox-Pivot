<!doctype html>
<html>
<head>
    <title>ideaBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <main class="container">
        <form class="top-box">
            <div>
              <h1 class="idea">idea</h1>
              <h1>box</h1>
            </div>
            <input class="title-input" type="text" placeholder="Title">
            <textarea class="body-input" placeholder="Body"></textarea>
            <button class="save-btn">save</button>
        </form>
        
        <input class="search-input" type="text" placeholder="Search">

        <section class="bottom-box"> 
          <article id="" class="card-container">
            <div class="top-card-div">
              <h2 class="title-of-card">title</h2>
              <button class="delete-button"></button>
            </div>
            <p class="body-of-card">body</p>
            <div class="bottom-card-div">
              <button class="upvote"></button> 
              <button class="downvote"></button> 
              <p class="quality">quality: <span class="quality-variable">quality</span></p>
            </div>
          </article>
        </section>
    </main>
    <script src="./jquery/jquery-3.2.1.js"></script>
    <script src="./index.js"></script>
</body>
